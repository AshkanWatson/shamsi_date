name: shamsi_date
description: >
  A Flutter package for using Jalali (Shamsi, Solar, Persian or Jalaali) calendar.
  You can convert, format and manipulate Jalali and Gregorian (Miladi) dates.
version: 0.9.1
homepage: https://github.com/FatulM/shamsi_date

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
